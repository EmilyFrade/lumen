server:
  port: 8080

spring:
  application:
    name: lumen

  datasource:
    url: jdbc:mysql://localhost:3306/lumen?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true